<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="shortcut icon" type="png" href="/Maquettes Ohmyfood/images/logo/ohmyfood-favicon-1.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <title>Oh My Food</title>
</head>

<body>

    <header>
        <div class="logo">
            <img class="logo__image" src="/Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="">
        </div>
        <div class="localisation">
            <div class="localisation__icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="localisation__input">
                <form>
                    <input type="text" placeholder="Paris, Belleville">
                </form>
            </div>
        </div>
    </header>

    <section class="description">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <a href="#"><button>Explorer nos restaurants</button></a>
    </section>

    <section class="fonctionnement">
        <h1>Fonctionnement</h1>
        <div class="fonctionnement__etiquette">
            <p>1</p>
            <div>
                <i class="fas fa-mobile-alt"></i>
            </div>
            <h2>Choissisez un restaurant</h2>
        </div>

        <div class="fonctionnement__etiquette">
            <p>2</p>
            <div>
                <i class="fas fa-list-ul"></i>
            </div>
            <h2>Composez votre menu</h2>
        </div>
        
        <div class="fonctionnement__etiquette">
            <p>3</p>
            <div>
                <i class="fas fa-store"></i>
            </div>
            <h2>Dégustez au restaurant</h2>
        </div>
    </section>

</body>
</html>
